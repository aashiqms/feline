{% extends 'base.html' %}
{% if user.is_authenticated %}

{% block content %}
<div class="flex-container">
<!--Row with two equal columns-->
    {% for image in images.all_posts %}
    <div class="row">
        <div class="col-xl-12 col-sm-3" style="text-align: center">
            <img src="{{ image.image.url }}" alt="" style="width: 23.5rem">
             <p><span style="font-weight: bold;color: black">{{ image.author }}</span> <span style="color:black;">{{ image.image_description }}</span></p>
</div>
    </div>
            {% endfor %}
</div>
    {% endblock %}
{% else %}
    <meta http-equiv="refresh" content="0; url={% url 'login' %}" />

{% endif %}
    <style>
.flex-container{

    align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        text-align: center;
        margin: 10% 0;
        min-height: 200px;
        background-color: rgba(33, 33, 33, .3);

}

    </style>
